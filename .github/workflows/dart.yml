name: Release App

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get

      # 1. Build Android (Debug as requested)
      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      # 2. Build iOS .app (Release mode, easier for Sideloading than Debug)
      - name: Build iOS App (No Codesign)
        run: flutter build ios --release --no-codesign

      # 3. Manually create the IPA file
      # This mimics what Xcode does: puts the .app into a 'Payload' folder and zips it.
      - name: Package IPA
        run: |
          mkdir Payload
          # Move the built .app into the Payload folder
          mv build/ios/iphoneos/Runner.app Payload
          # Zip it into an IPA
          zip -r wifi_mirror.ipa Payload

      - name: Generate Tag & Changelog
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          files: |
            build/app/outputs/flutter-apk/app-debug.apk
            wifi_mirror.ipa
